<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.box{width:100px;height:100px;background:#f00;}
.box01{width:100px;height:100px;background:#0f0;margin-top:-10px;}
/*1.margin属性后可以跟负值；
  2.两个元素上下排列，如果给上面的元素加margin-bottom,给下面的元素加margin-top;那么这两个元素中间上下的间距取较大值；
*/
</style>
</head>

<body>
<div class="box">去玩儿童与欧普【</div>
<div class="box01">爱上对方过后就哭了</div>
</body>
</html>
